<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
  <main class="card">
    <div class="image">
      <img  class="equilibrium" src="./src/images/image-equilibrium.jpg" alt="main-image">
      <img class="eye" src="./src/images/icon-view.svg" alt="eye">
    </div>
    <h1 class="title">
      Equilibrium #3429
    </h1>
    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="info">
      <div class="price">
        <img src="./src/images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="./src/images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </div>
    </div>
    <div class="line"></div>
    <div class="creator">
      <img class="picture" src="./src/images/image-avatar.png" alt="avatar">
      <span class="crof">Creation of </span>
      <span class="name">Jules Wyvern</span>
    </div>
  </main>
</body>
</html>
